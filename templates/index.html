<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interest Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <div>
    <!-- side bar -->
    <div class="side-bar-wrapper">
      <div>
        <img class="peek-icon" src="./assets/peek.png" alt="peek icon">
        <span>Peek</span>
      </div>
    </div>

    <!-- main content -->
    <div>
      <div id="peek">
        <div class="desc">
          <h1>Peek</h1>
          <p>Take a peek into your future interests.</p>
        </div>

        <form name="peek">
          <div class="user-input">
            <div class="label">
              <label for="principal">I want to Save</label>
              <input class="input" type="number" min="0" id="principal" required />
            </div>
            <div class="label">
              <label for="period">Duration</label>
              <select class="input" name="period" id="period">
                <option value="7">7 days</option>
                <option value="14">14 days</option>
                <option value="30">30 days</option>
                <option value="60">60 days</option>
                <option value="90">90 days</option>
                <option value="180">180 days</option>
                <option value="365">365 days</option>
              </select>
            </div>
            <div class="label">
              <label for="name">Savings Plan</label>
              <select class="input" name="name" id="name">
                <option value="piggy-bank">Piggy Bank</option>
                <option value="target">Target</option>
                <option value="flex">Flex</option>
                <option value="safelock">Safelock</option>
              </select>
            </div>
          </div>
        </form>
        <div class="results">
          <h2>INTERESTS</h2>
          <div>
            <p id="siOutput-01">
              Daily Interest
              <span class="figure"></span>
            </p>
          </div>
          <div>
            <p id="siOutput-02">
              Annual Interest
              <span class="figure"></span>
            </p>
          </div>
          <div>
            <p class="siOutput">
              Total Interest
              <span class="figure"></span>
            </p>
          </div>
        </div>
      </div>
      <div id="goal">
        <div class="desc">
          <h1>Goal</h1>
          <p>Lets Plan.</p>
        </div>

        <form name="goal">
          <div class="label">
            <label for="total">I want to Save</label>
            <input class="input" type="number" min="0" id="total" required />
          </div>
          <div class="label">
            <label for="time">I want to Save</label>
            <input type="date" name="time" id="time">
          </div>
        </form>
        <!-- display Goal info -->
        <div class="goal-info">

        </div>
      </div>
    </div>

    <!-- <script src="js/form.js"></script> -->
</body>

</html>
