<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interest Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/main.css" />
</head>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interest Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- side bar -->
      <div class="col-md-2 side-bar-wrapper">
        <div>
          <img src="./assets/piggyvesgt-logo.png" alt="piggyvest logo" />
        </div>

        <div>
          <img class="peek-icon" src="./assets/peek.png" alt="peek icon" />
          <span class="peek-text">Peek</span>
        </div>
      </div>

      <!-- main content -->
      <div class="main col-md-10">
        <div id="peek">
          <div class="desc">
            <h1>Peek</h1>
            <h2>Take a peek into your future interests.</h2>
          </div>

          <div class="form-wrapper">
            <form name="peek">
              <div>
                <div class="label">
                  <label for="principal">I want to Save</label>
                  <input class="input" type="number" min="0" id="principal" required />
                </div>
                <div class="label">
                  <label for="period">Duration</label>
                  <select class="input" name="period" id="period">
                    <option value="7">7 days</option>
                    <option value="14">14 days</option>
                    <option value="30">30 days</option>
                    <option value="60">60 days</option>
                    <option value="90">90 days</option>
                    <option value="180">180 days</option>
                    <option value="365">365 days</option>
                  </select>
                </div>
                <div class="label">
                  <label for="name">Savings Plan</label>
                  <select class="input" name="name" id="name">
                    <option value="piggy-bank">Piggy Bank</option>
                    <option value="target">Target</option>
                    <option value="flex">Flex</option>
                    <option value="safelock">Safelock</option>
                  </select>
                </div>
              </div>
              <button type="submit" class="btn" onclick="calculate()">
                CALCULATE
              </button>
            </form>
            <div class="results">
              <h2>INTERESTS</h2>
              <div>
                <p id="siOutput-01">
                  Daily Interest
                  <span class="figure"></span>
                </p>
              </div>
              <div>
                <p id="siOutput-02">
                  Annual Interest
                  <span class="figure"></span>
                </p>
              </div>
              <div>
                <p class="siOutput">
                  Total Interest
                  <span class="figure"></span>
                </p>
              </div>
              <div class="share">
                <p>Share Results via:</p>
                <!-- <a href=""><i class="fa fa-facebook"></i></a> -->
                <a href="https://twitter.com/intent/tweet?text=I can make a savings plan easily with piggyvest peek. Make your&#39;s at" class="fa fa-twitter"></a>
              </div>
            </div>
          </div>
        </div>
        <div id="goal">
          <div class="desc">
            <h1>Goal</h1>
            <h2>Lets Plan.</h2>
          </div>

          <div class="goal-form">
            <form name="goal">
              <div class="label">
                <label for="total">I want to have saved:</label>
                <input
                  class="input"
                  type="number"
                  min="0"
                  id="total"
                  required
                />
              </div>
              <div class="label">
                <label for="time">By:</label>
                <input class="input" type="date" name="time" id="time" />
              </div>
              <button type="submit" class="btn" onclick="getPrincipal()">
                PLAN
              </button>
            </form>
            <!-- display Goal info -->
            <div class="goal-info">
              <p id="iOutput-01"></p>
            </div>
            <div class="goal-info">
              <p id="iOutput-02"></p>
            </div>
            <div class="goal-info"></div>

          <div class="share">
            <p>Share Results via:</p>
            <!-- <a href=""><i class="fa fa-facebook"></i></a> -->
            <a href="https://twitter.com/intent/tweet?text=I can make a savings plan easily with piggyvest peek. Make your&#39;s at" class="fa fa-twitter"></a>
          </div>
        </div>
      </div>
    </div>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script src="js/form.js"></script>
  </body>
</html>
